{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="background">
    <div class="card-parent shadow-lg p-3 bg-body-tertiary rounded-5">
        <div class="row">
            <h2 class="fw-bold d-flex justify-content-center">Welcome</h2>
            <form action="#" method="post">
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating my-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary mb-3">Sign In</button>
            </form>
        </div>

        <div class="row">
            <a href="#" class="mb-3">Forgot Password</a>
            <a href="{{ url_for('register')  }}"><button class="btn btn-primary mb-3">register</button></a>
        </div>
    </div>

</div>

{% endblock %}
