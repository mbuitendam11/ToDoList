{% extends "base.html" %}
{% include "nav.html" %}

{% block title %}Group List{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <a href="{{ url_for('add_group')  }}"><button class="btn btn-primary float-end my-2">New group</button></a>
    </div>
    <div class="row">


    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Add User to Group</th>
            <th scope="col">Current Users</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        {% for group in all_groups %}
        <tbody>
          <tr>
            <th scope="row">{{  group.id  }}</th>
            <td>{{ group.name }}</td>
            <td><a href="{{  url_for('create_membership', id=group.id)  }}" class="btn btn-primary">Add User</a></td>
            <td><a href="{{ url_for('read_memberships', id=group.id)  }}" class="btn btn-primary">Current Users</a></td>
            <td><a href="{{  url_for('update_group', id=group.id)  }}" class="btn btn-primary">Update Name</a></td>
            <td>
                <form action="{{  url_for('delete_group', id=group.id)  }}" method="post">
                    <input class="btn btn-danger" type="submit" name="delete" value="Delete Group" onclick="return confirm('Are you sure?')">
                </form>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
</div>

{% endblock %}
